<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Queue Project JS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Queue Project</h1>
      <div class="app-description">
        <p>Add and remove items from the queue:</p>
      </div>
      <div class="input-section">
        <input type="text" id="input-field" placeholder="Enter a value" />
        <button id="add-button">Add</button>
        <button id="remove-button">Remove</button>
      </div>
      <div class="errors">
        <p id="input-error"></p>
        <p id="queue-error"></p>
      </div>
      <ul id="queue-list"></ul>
      <script src="queue.js"></script>
    </main>
  </body>
</html>
